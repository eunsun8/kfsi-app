    <div
      class="modal fade"
      id="modal01"
      tabindex="-1"
      aria-labelledby="alert01Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered kfsi-modal-calendar">
        <div class="modal-content">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <div class="modal-body">
            <div class="date-picker-inline">
              <input type="text" class="form-control w-100" />
              <script>
                let activeInput = null; // ✅ 현재 활성화된 input을 저장할 변수

                // 모든 date-picker-input 요소에 클릭 이벤트 추가
                document
                  .querySelectorAll('.date-picker-input')
                  .forEach((input) => {
                    input.addEventListener('click', function () {
                      activeInput = this; // ✅ 현재 클릭된 input 저장
                    });
                  });

                // Flatpickr 적용 (모달 내 달력)
                $('.date-picker-inline .form-control').flatpickr({
                  locale: 'ko',
                  inline: true,
                  onDayCreate: function (dObj, dStr, fp, dayElem) {
                    if (
                      dayElem.classList.contains('prevMonthDay') ||
                      dayElem.classList.contains('nextMonthDay')
                    ) {
                      return;
                    }

                    const date = new Date(dayElem.dateObj);
                    const day = date.getDay();

                    if (day === 0) {
                      dayElem.classList.add('sunday');
                    } else if (day === 6) {
                      dayElem.classList.add('saturday');
                    }
                  },
                  onChange: function (selectedDates, dateStr, instance) {
                    if (activeInput) {
                      activeInput.value = dateStr; // ✅ 현재 선택된 input의 값 변경
                    }
                  },
                });
              </script>
            </div>
          </div>
          <div class="modal-footer mt-5 p-0">
            <button
              type="button"
              class="btn btn-lg btn-outline-secondary"
              style="min-width: 140px"
              data-bs-dismiss="modal"
              aria-label="Close"
            >

              class="btn btn-lg btn-primary"
              style="min-width: 140px"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              선택
            </button>
          </div>
        </div>
